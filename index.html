<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation Management ‚Äì AI Course Assistant</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      background: white;
      width: 100%;
      max-width: 650px;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.15);
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #6a1b9a;
    }

    .messages {
      height: 420px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }

    .msg {
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      line-height: 1.4;
      max-width: 80%;
      white-space: pre-wrap;
    }

    .msg.user {
      background: #e1bee7;
      align-self: flex-end;
      margin-left: auto;
    }

    .msg.bot {
      background: #ffffff;
      border: 1px solid #ddd;
    }

    .input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #8e24aa;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <h2>üí° Innovation Management ‚Äì AI Assistant</h2>

    <div id="messages" class="messages"></div>

    <div class="input-area">
      <input id="userInput" type="text" placeholder="Ask a question about the course...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const webhookURL = "https://n8n.srv1133312.hstgr.cloud/webhook/innovation-helper";

    function addMessage(text, sender) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("Thinking...", "bot");

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });

        const reader = new FileReader();
        const blob = await response.blob();
        const resultText = await blob.text();

        // Remove the "Thinking..." placeholder (last bot message)
        const messages = document.getElementById("messages");
        messages.removeChild(messages.lastChild);

        addMessage(resultText, "bot");

      } catch (error) {
        console.error(error);
        addMessage("‚ö†Ô∏è Error connecting to assistant. Check n8n webhook.", "bot");
      }
    }
  </script>

</body>
</html>
