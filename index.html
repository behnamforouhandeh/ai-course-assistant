<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Innovation Management ‚Äì AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-body: #020617;
      --bg-panel: #020617;
      --bg-chat: #020617;
      --border-subtle: #1e293b;
      --accent: #a855f7;
      --user-bubble: #a855f7;
      --assistant-bubble: #020617;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --radius-lg: 1.5rem;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .app-shell {
      max-width: 950px;
      width: 100%;
    }

    .chat-panel {
      background: radial-gradient(circle at top, #111827, #020617 70%);
      border-radius: 2rem;
      box-shadow: var(--shadow-soft);
      padding: 24px 24px 18px;
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .chat-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 6px;
      margin-bottom: 18px;
    }

    .chat-header-title-row {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-header-title-row span:first-child {
      font-size: 18px;
    }

    .chat-header p {
      font-size: 13px;
      color: var(--text-muted);
    }

    .chat-body {
      background: #020617;
      border-radius: 1.5rem;
      border: 1px solid var(--border-subtle);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-height: 380px;
      max-height: 520px;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scrollbar-width: thin;
      scrollbar-color: #4b5563 transparent;
    }

    .messages::-webkit-scrollbar {
      width: 6px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #4b5563;
      border-radius: 999px;
    }

    .message-row {
      display: flex;
      gap: 8px;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 80%;
      padding: 9px 13px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.5;
      white-space: normal;
    }

    .message-row.user .message-bubble {
      background: var(--user-bubble);
      color: #f9fafb;
      border-bottom-right-radius: 4px;
    }

    .message-row.assistant .message-bubble {
      background: #020617;
      border: 1px solid var(--border-subtle);
      color: var(--text-main);
      border-bottom-left-radius: 4px;
    }

    /* Assistant content formatting */
    .message-row.assistant .message-bubble p {
      margin: 0 0 0.4em;
    }

    .message-row.assistant .message-bubble ul {
      padding-left: 1.2em;
      margin: 0 0 0.4em;
    }

    .message-row.assistant .message-bubble li {
      margin: 0 0 0.25em;
    }

    .message-row.assistant .message-bubble strong {
      font-weight: 600;
    }

    /* Typing indicator */
    .typing-indicator-bubble {
      background: #020617;
      border: 1px solid var(--border-subtle);
      border-radius: 18px;
      padding: 8px 12px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #e5e7eb;
      opacity: 0.3;
      animation: typingBounce 1s infinite ease-in-out;
    }
    .typing-dot:nth-child(2) {
      animation-delay: 0.15s;
    }
    .typing-dot:nth-child(3) {
      animation-delay: 0.3s;
    }

    @keyframes typingBounce {
      0%, 80%, 100% {
        transform: translateY(0);
        opacity: 0.3;
      }
      40% {
        transform: translateY(-3px);
        opacity: 1;
      }
    }

    .chat-footer {
      margin-top: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .helper-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .quick-prompts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }

    .prompt-chip {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(148, 163, 184, 0.15);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.35);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease;
      white-space: nowrap;
    }

    .prompt-chip:hover {
      background: rgba(148, 163, 184, 0.25);
      transform: translateY(-1px);
    }

    form {
      display: flex;
      align-items: stretch;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.95);
      color: var(--text-main);
      padding: 10px 14px;
      font-size: 14px;
      line-height: 1.3;
      min-height: 48px;
      max-height: 96px;
      outline: none;
    }

    textarea::placeholder {
      color: #6b7280;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(168, 85, 247, 0.5);
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 0 18px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      background: radial-gradient(circle at top left, #a855f7, #7c3aed);
      color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 82px;
      box-shadow: 0 14px 32px rgba(168, 85, 247, 0.4);
      white-space: nowrap;
    }

    button:disabled {
      opacity: 0.55;
      cursor: default;
      box-shadow: none;
      transform: none;
      filter: grayscale(0.1);
    }

    button:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(168, 85, 247, 0.55);
      filter: brightness(1.03);
    }

    button:not(:disabled):active {
      transform: translateY(0);
      box-shadow: 0 10px 24px rgba(168, 85, 247, 0.45);
    }

    .send-icon {
      margin-left: 6px;
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .chat-panel {
        border-radius: 1.5rem;
        padding: 18px 16px 14px;
      }

      .message-bubble {
        max-width: 100%;
      }

      button {
        padding: 0 14px;
        min-width: 70px;
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="chat-panel">
      <header class="chat-header">
        <div class="chat-header-title-row">
          <span>üí°</span>
          <span>Innovation Management ‚Äì AI Assistant</span>
        </div>
        <p>Ask questions about weeks, assessments and expectations based on the course data.</p>
      </header>

      <section class="chat-body">
        <div class="messages" id="messages"></div>
      </section>

      <footer class="chat-footer">
        <div class="helper-text">
          Try: ‚ÄúWhat will we cover in Week 2?‚Äù, ‚ÄúTell me about Assessment 1‚Äù or ‚ÄúHow many hours per week?‚Äù
        </div>

        <div class="quick-prompts">
          <button class="prompt-chip">Week 1 overview</button>
          <button class="prompt-chip">Week 2 overview</button>
          <button class="prompt-chip">Week 3 overview</button>
          <button class="prompt-chip">Week 4 overview</button>
          <button class="prompt-chip">Assessment 1 details</button>
          <button class="prompt-chip">Assessment 2 details</button>
          <button class="prompt-chip">Assessment 3 details</button>
          <button class="prompt-chip">Assessment 4 details</button>
          <button class="prompt-chip">Weekly workload</button>
          <button class="prompt-chip">What is the textbook?</button>
        </div>

        <form id="chat-form">
          <textarea
            id="message-input"
            placeholder="Ask a question about the course..."
          ></textarea>
          <button type="submit" id="send-button">
            Send
            <span class="send-icon">‚û§</span>
          </button>
        </form>
      </footer>
    </div>
  </div>

  <script>
    const webhookUrl = "https://n8n.srv1133312.hstgr.cloud/webhook/innovation-helper";

    const messagesEl = document.getElementById("messages");
    const formEl = document.getElementById("chat-form");
    const inputEl = document.getElementById("message-input");
    const sendButtonEl = document.getElementById("send-button");

    const memory = [];
    let typingRow = null;

    function renderAssistantHtml(text) {
      // Basic escaping
      let safe = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");

      const lines = safe.split(/\r?\n/);
      let html = "";
      let inList = false;

      for (const raw of lines) {
        const line = raw.trim();

        if (!line) {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          continue;
        }

        const bulletMatch = line.match(/^([*+\-])\s+(.*)$/);
        if (bulletMatch) {
          if (!inList) {
            html += "<ul>";
            inList = true;
          }
          let content = bulletMatch[2];
          content = content.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
          html += `<li>${content}</li>`;
        } else {
          if (inList) {
            html += "</ul>";
            inList = false;
          }
          let content = line.replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>");
          html += `<p>${content}</p>`;
        }
      }

      if (inList) html += "</ul>";
      return html;
    }

    function appendMessage(role, text) {
      const row = document.createElement("div");
      row.className = `message-row ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "message-bubble";

      if (role === "assistant") {
        bubble.innerHTML = renderAssistantHtml(text);
      } else {
        bubble.textContent = text;
      }

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showTyping() {
      if (typingRow) return;

      const row = document.createElement("div");
      row.className = "message-row assistant";

      const bubble = document.createElement("div");
      bubble.className = "typing-indicator-bubble";

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement("span");
        dot.className = "typing-dot";
        bubble.appendChild(dot);
      }

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      typingRow = row;
    }

    function hideTyping() {
      if (!typingRow) return;
      messagesEl.removeChild(typingRow);
      typingRow = null;
    }

    async function sendToBackend(message) {
      appendMessage("user", message);
      memory.push({ role: "user", content: message });

      showTyping();
      sendButtonEl.disabled = true;

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, memory }),
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const text = await response.text();
        hideTyping();

        appendMessage("assistant", text.trim());
        memory.push({ role: "assistant", content: text.trim() });
      } catch (error) {
        console.error(error);
        hideTyping();
        appendMessage(
          "assistant",
          "Sorry, something went wrong while talking to the course assistant. Please try again."
        );
      } finally {
        sendButtonEl.disabled = false;
      }
    }

    formEl.addEventListener("submit", (event) => {
      event.preventDefault();
      const raw = inputEl.value.trim();
      if (!raw) return;
      inputEl.value = "";
      sendToBackend(raw);
    });

    // Initial greeting
    appendMessage(
      "assistant",
      "Hi, I‚Äôm the Innovation Management course assistant. You can ask about weekly topics, assessments, workload, learning outcomes or the textbook."
    );

    // Quick prompt chips: fill box + hide chip once used
    document.querySelectorAll(".prompt-chip").forEach((chip) => {
      chip.addEventListener("click", () => {
        if (chip.dataset.used === "1") return;
        inputEl.value = chip.textContent;
        chip.dataset.used = "1";
        chip.style.display = "none";
      });
    });
  </script>
</body>
</html>
